<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Trees</title>
</head>
<body>
<h1>Previous Trees</h1>
<ul id="previousTreesList"></ul>

<script>
    fetch("/api/previous-trees")
    .then(response => response.json())
    .then(data => {
        const previousTreesList = document.getElementById("previousTreesList");
        data.forEach(tree => {
            const listItem = document.createElement("li");
            listItem.textContent = `Input Numbers: ${tree.inputNumbers}, Tree Structure: ${tree.root}`;
            previousTreesList.appendChild(listItem);
        });
    })
    .catch(error => {
        console.error("Error:", error);
    });
</script>
</body>
</html>
